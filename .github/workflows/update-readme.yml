name: Update GitHub Profile README with Streak Stats

on:
schedule: - cron: '0 0 \* \* \*' # Runs once a day
workflow_dispatch: # Allow manual runs

jobs:
update-readme:
runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Fetch Streak Stats
        run: |
          # Fetch the image URL using the token
          streak_image_url="https://streak-stats.demolab.com/?user=webwithaman&theme=black-ice&hide_border=true&ring=f97316&fire=f97316&currStreakNum=ffffff&currStreakLabel=f97316&sideNums=ffffff&sideLabels=ffffff&dates=ffffff&token=${{ secrets.GH_PAT }}"

          # Replace the section in README.md with the streak image
          sed -i '/<!-- GITHUB-STREAK-STATS:START -->/,/<!-- GITHUB-STREAK-STATS:END -->/c\
          <!-- GITHUB-STREAK-STATS:START -->\n<p align="center">\n<img src="'$streak_image_url'" alt="GitHub Streak Stats" />\n</p>\n<!-- GITHUB-STREAK-STATS:END -->' README.md

      - name: Commit Changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update GitHub Streak Stats"
          git push
