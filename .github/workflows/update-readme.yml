name: Update GitHub Profile README with Streak Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs once a day
  workflow_dispatch:      # Allow manual runs

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Fetch Streak Stats
        id: streak_stats
        run: |
          # Fetch the image URL with the token
          echo "Streak Image: https://github-readme-streak-stats.herokuapp.com/?user=webwithaman&stroke=ffffff&background=000000&ring=f97316&fire=f97316&currStreakNum=ffffff&currStreakLabel=f97316&sideNums=ffffff&sideLabels=ffffff&dates=ffffff&hide_border=true&token=${{ secrets.GH_PAT }}" > streak.txt

      - name: Update README
        run: |
          # Replace the section between the comments
          sed -i '/<!-- GITHUB-STREAK-STATS:START -->/,/<!-- GITHUB-STREAK-STATS:END -->/c\
          <!-- GITHUB-STREAK-STATS:START -->\n<p align="center">\n<img src="https://github-readme-streak-stats.herokuapp.com/?user=webwithaman&stroke=ffffff&background=000000&ring=f97316&fire=f97316&currStreakNum=ffffff&currStreakLabel=f97316&sideNums=ffffff&sideLabels=ffffff&dates=ffffff&hide_border=true" alt="GitHub Streak Stats" />\n</p>\n<!-- GITHUB-STREAK-STATS:END -->' README.md

      - name: Commit Changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update GitHub Streak Stats"
          git push
